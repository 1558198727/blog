<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <title>企业服务创新大会</title>
    <link rel="stylesheet" inline href="@@CONTEXT_PATH/css/3w_saas.css"/>
    <script inline src="@@CONTEXT_PATH/js/lib/flexible.js"></script>
</head>
<body ontouchstart>
<div id="loader_wrap" class="loader_wrap full_screen">
    <div id="loader" class="loader">
        <div class="progress dn">
            <div class="progress-bar">
            </div>
            <div class="progress-value"></div>
        </div>
    </div>
</div>
<div id="main" class="main full_screen">
    <div id="public_layer1" class="public_layer1 full_screen"
         style="background-image: url(@@CONTEXT_PATH/img/3w_saas/bg_grid.jpg)">
        <div class="public_bottom_layer"
             style="background-image: url(@@CONTEXT_PATH/img/3w_saas/bottom_bg.png)">
        </div>
        <div class="layer_main">
            <div class="page_top_angle full_bg"
                 style="background-image: url(@@CONTEXT_PATH/img/3w_saas/bg_top_angle.png)">
            </div>
            <div class="top_right_text full_bg"
                 style="background-image: url(@@CONTEXT_PATH/img/3w_saas/top_right_text.png)">
            </div>
            <div class="bottom_l_text full_bg"
                 style="background-image: url(@@CONTEXT_PATH/img/3w_saas/bottom_l_text.png)">
            </div>
            <div class="left_slide_arrow "
                 style="background-image: url(@@CONTEXT_PATH/img/3w_saas/slide_arrow.png)">
            </div>
            <div class="right_slide_arrow_box">
                <div class="right_slide_arrow_top full_bg "
                     style="background-image: url(@@CONTEXT_PATH/img/3w_saas/bottom_right_arrow_up.png)">
                </div>
                <div class="right_slide_arrow_bottom full_bg "
                     style="background-image: url(@@CONTEXT_PATH/img/3w_saas/bottom_right_arrow_down.png)">
                </div>
            </div>
            <div class="bg_main_angle full_bg"
                 style="background-image: url(@@CONTEXT_PATH/img/3w_saas/bg_main_angle.png)"></div>
        </div>
    </div>
    <div id="swiper" class="swiper-container full_screen">
        <div class="swiper-wrapper">
            <div class="swiper-slide page_1 page_slide page_1">
                <div class="layer_main">
                    <div class="title_star_line_1 full_bg"
                         style="background-image: url(@@CONTEXT_PATH/img/3w_saas/title_star_line_1.png)"></div>
                    <div class="title_star_line_2 full_bg"
                         style="background-image: url(@@CONTEXT_PATH/img/3w_saas/title_star_line_1.png)"></div>
                    <div class="page_title full_bg page_item_ani"
                         style="background-image: url(@@CONTEXT_PATH/img/3w_saas/page_1/title.png)"></div>
                    <div class="content_main">
                        <div class="circel_stripe full_bg"
                             style="background-image: url(@@CONTEXT_PATH/img/3w_saas/page_1/circel_stripe.png)"></div>
                        <div class="content_bg full_bg page_item_ani"
                             style="background-image: url(@@CONTEXT_PATH/img/3w_saas/page_1/content_bg.png)"></div>
                        <div class="content_star_line_1 full_bg page_item_ani"
                             style="background-image: url(@@CONTEXT_PATH/img/3w_saas/star_line_1.png)"></div>
                        <div class="content_star_line_2 full_bg page_item_ani"
                             style="background-image: url(@@CONTEXT_PATH/img/3w_saas/star_line_2.png)"></div>
                        <div class="hd_line_short full_bg page_item_ani"
                             style="background-image: url(@@CONTEXT_PATH/img/3w_saas/hd_line_short.png)"></div>
                        <div class="content_hd full_bg page_item_ani"
                             style="background-image: url(@@CONTEXT_PATH/img/3w_saas/page_1/content_hd.png)"></div>
                        <div class="hd_line_long full_bg page_item_ani"
                             style="background-image: url(@@CONTEXT_PATH/img/3w_saas/hd_line_long.png)"></div>
                        <div class="content_bd full_bg page_item_ani"
                             style="background-image: url(@@CONTEXT_PATH/img/3w_saas/page_1/content_bd.png)"></div>
                        <div class="line_angle full_bg page_item_ani"
                             style="background-image: url(@@CONTEXT_PATH/img/3w_saas/line_angle.png)"></div>
                        <div class="stripe_rect_box ">
                            <div class="stripe_rect stripe_rect_3 page_item_ani"
                                 style="background-image: url(@@CONTEXT_PATH/img/3w_saas/stripe_rect.png)"></div>
                            <div class="stripe_rect stripe_rect_2 page_item_ani"
                                 style="background-image: url(@@CONTEXT_PATH/img/3w_saas/stripe_rect.png)"></div>
                            <div class="stripe_rect stripe_rect1 page_item_ani"
                                 style="background-image: url(@@CONTEXT_PATH/img/3w_saas/stripe_rect.png)"></div>
                        </div>
                    </div>
                    <div class="buttons page_item_ani">
                        <div><a href="#sign_link" class="btn_sign full_bg"
                                style="background-image: url(@@CONTEXT_PATH/img/3w_saas/btn_sign.png)"
                                ></a></div>
                        <div><a href="#vip_link" class="btn_vip full_bg "
                                style="background-image: url(@@CONTEXT_PATH/img/3w_saas/btn_vip.png)"
                                ></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script inline src="@@CONTEXT_PATH/js/lib/sea.js"></script>
<script inline src="@@CONTEXT_PATH/js/conf/3w_saas.js"></script>
<script inline src="@@CONTEXT_PATH/js/app/3w_saas.js"></script>
<script>
    seajs.use('js/app/3w_saas.js');
</script>
</body>
</html>
